<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <p>
        In Search Page
    </p>

    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-info btn-block btn-default active" ng-click="sc.showBeerSearch()">Search By Beer</button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-info btn-block" ng-click="sc.showBrewerySearch()">Search By Brewery</button>
        </div>
    </div>

    <form action="#" name="sc.beerForm" ng-show="sc.showBeerInput">
        <div class="form-group">
            <label for="beerName">Beer Name</label>
            <input type="text" autofocus required id="beerName" class="form-control" placeholder="Beer Name" ng-model="sc.search.inputBeer">
        </div>
        <br>
        <div class="form-group">
            <input type="button" value="Search" class="form-control" ng-click="sc.searchBeer()">
        </div>
    </form>

    <div ng-show="sc.showBeerInput">
    <table class="table table-hover">
        <caption>Search Results</caption>
        <thead>
            <tr>
                <th>Beer</th>
                <th>Brewery</th>
                <th>Style</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="beer in sc.returnedBeers.list.list" ng-href="#/beer" ng-click="sc.beerDetail(beer)">
                <td>{{beer.nameDisplay}}</td>
                <td>{{beer.breweries[0].name}}</td>
                <td>{{beer.style.name}}</td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li>
            <a href="" aria-label="Previous"><span class="glyphicon glyphicon-arrow-left"></span></a>
        </li>
        <li ng-repeat="page in sc.pageList"><a ng-click="sc.pageResults(page, sc.returnedBreweryBeers)">{{page}}</a></li>
        <li>
            <a href="" aria-label="Next">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </li>
    </ul>
    </div>

    <form action="#" name="sc.breweryForm" ng-hide="sc.showBeerInput">
        <div class="form-group">
            <label for="breweryName">Brewery Name</label>
            <input type="text" autofocus required id="breweryName" class="form-control" placeholder="Brewery Name" ng-model="sc.search.inputBrewery">
        </div>
        <br>
        <div class="form-group">
            <input type="button" value="Search Brewery" class="form-control" ng-click="sc.searchBrewery()">
        </div>
    </form>

    <table class="table table-hover" ng-hide="sc.showBeerInput">
        <caption>Search Results</caption>
        <thead>
            <tr>
                <th>Brewery</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="brewery in sc.returnedBreweries.list.list | limitTo:10" ng-href="#/brewery" ng-click="sc.breweryDetail(brewery)">
                <td>{{brewery.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
